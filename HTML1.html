<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator_v.0.2</title>
    <link rel="stylesheet" href="CSS1.css">
</head>
<body>
    <div class="plate">
        <div class="monitor">
            <div id="str5"></div>
            <div id="str4"></div>
            <div id="str3"></div>
            <div id="str2"></div>
            <div id="str1"></div>
        </div>
        <div class="keyboard">
            <div class="figures">
                <div id="one"><br>1</div>
                <div id="two"><br>2</div>
                <div id="tree"><br>3</div>
                <div id="four"><br>4</div>
                <div id="five"><br>5</div>
                <div id="six"><br>6</div>
                <div id="seven"><br>7</div>
                <div id="eight"><br>8</div>
                <div id="nine"><br>9</div>
                <div id="dot"><br>.</div>
                <div id="zero"><br>0</div>
            </div>
            <div class="operations">
                <div id="plus"><br>+</div>
                <div id="subtract"><br>-</div>
                <div id="multiply"><br>x</div>
                <div id="divide"><br>/</div>
            </div>
            <div class="actions">
                <div id="clear"></div>
                <div id="summary"></div>
            </div>
        </div>
    </div>
    <script src="JS1.js">
    </script>
</body>
</html>
