<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel='stylesheet' href='CSS2.css'>
</head>
<body>
<div class="plate">
    <div class="monitor">
        <div id="str5"></div>
        <div id="str4"></div>
        <div id="str3"></div>
        <div id="str2"></div>
        <div id="str1"></div>
    </div>
    <div class="keyboard">
        <div class="figures">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="tree">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="dot">.</div>
            <div id="zero">0</div>
            <span class='smile'></span>
        </div>
        <div class="operators">
            <div id="plus">+</div>
            <div id="subtract">-</div>
            <div id="multiply">x</div>
            <div id="divide">/</div>
        </div>
        <div class="actions">
            <div id="clear"></div>
            <div id="summary"></div>
        </div>
    </div>
</div>
<script src='JS2.js'></script>
</body>
</html>
